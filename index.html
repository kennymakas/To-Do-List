<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ian's To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Ian's To-Do List</h1>
        </header>

        <main>
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Enter a new task..." />
                <button id="add-task-btn"><i class="fas fa-plus"></i></button> <!-- Add icon -->
            </div>

            <ul id="task-list"></ul>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
